	<header>
		<h1>console.assert</h1>
	</header>
	<section>
		<article>
			<h3>Description</h3>
			<p>Sends an error message on the console if the statement is false. If the statement is true, it does nothing</p>
		</article>
		<aside>
			<h3>Syntax</h3>
			<p>console.assert(affirmation, obj1 [, obj2, ..., objN]);</p>
		</aside>
