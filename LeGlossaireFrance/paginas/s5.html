	</header>
	<section>
		<article>
			<h3>Description</h3>
			<p>Change the contents of an array by removing existing elements and / or adding new elements</p>
		</article>
	</section>
	<aside>
		<h3>Syntax</h3>
		<p>array.splice(start, deleteCount[, item1[, item2[, ...]]]);</p>
