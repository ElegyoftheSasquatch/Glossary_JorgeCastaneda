	<header>
		<h1>reduce</h1>
	</header>
	<section>
		<article>
			<h3>Description</h3>
			<p>Applies a function to an accumulator and to each value of an array (from left to right) to reduce it to a single value</p>
		</article>

	<aside>
		<h3>Syntax</h3>
		<p>var resultado = arr.reduce(funcion[, valorInicial]);</p>
	</aside>
