	</header>
	<section>
		<article>
			<h3>Description</h3>
			<p>The canvas tag is used to draw graphics, on the fly, via scripting (usually JavaScript).<br>
        The canvas tag is only a container for graphics, you must use a script to actually draw the graphics.</p>
