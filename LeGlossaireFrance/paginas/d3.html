<!DOCTYPE html>

<body>
	<header>
		<h1>document.querySelector</h1>
	</header>
	<section>
		<article>
			<h3>Description</h3>
			<p>Returns the first element within the document (using a pre-sorted
			first depth path of the document nodes) that matches the specified
			group of selectors.</p>
		</article>
	</section>
	<aside>
		<h3>Syntax</h3>
		<p>element = document.querySelector(selectors);</p>
	</aside>
