	<header>
		<h1>map</h1>
	</header>
	<section>
		<article>
			<h3>Description</h3>
			<p>Creates a new array with the results of the call to the indicated function applied to each of its elements</p>
		</article>
	</section>
	<aside>
		<h3>Syntax</h3>
		<p>arr.map(callback[, thisArg])</p>
	</aside>
