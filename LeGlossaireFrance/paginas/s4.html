	<header>
		<h1>sort</h1>
	</header>
	<section>
		<article>
			<h3>Description</h3>
			<p>Sorts the elements of an array locally and returns the array. The ordering is not necessarily stable. The default sort mode responds to the position of the string value according to its Unicode value.</p>
		</article>
	</section>
	<aside>
		<h3>Syntax</h3>
		<p>arr.sort([compareFunction]);</p>
	</aside>
