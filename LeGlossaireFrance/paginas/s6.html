		<h1>split</h1>
	</header>
	<section>
		<article>
			<h3>Description</h3>
			<p>Divides an object of type String into a array (vector) of strings by separating the string into substrings</p>
		</article>

	<aside>
		<h3>Syntax</h3>
		<p>cadena.split([separador][,limite]);</p>
