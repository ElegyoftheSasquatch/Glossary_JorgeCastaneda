<body>
	<header>
		<h1>document.querySelectorAll</h1>
	</header>
	<section>
		<article>
			<h3>Description</h3>
			<p>Returns a list of elements within the document
			(with depth-first-order cross-order of document
			nodes) that match the specified group of selectors</p>
		</article>

	<aside>
		<h3>Syntax</h3>
		<p>elementList = document.querySelectorAll(selectores);</p>
	</aside>
