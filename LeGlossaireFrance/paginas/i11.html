		<h1>input</h1>
	</header>
	<section>
		<article>
			<h3>Description</h3>
			<p>The input tag specifies an input field where the user can enter data.

input elements are used within a form element to declare input controls that allow users to input data.

An input field can vary in many ways, depending on the type attribute.</p>
