	<section>
		<article>
			<h3>Description</h3>
			<p>Toggle between showing or hiding items on a webpage</p>
		</article>

	<aside>
		<h3>Syntax</h3>
		<p>.toggle();<br>
		.toggle([duration],[callback]);<br>
		.toggle([duration],[easing],[callback]);<br>
