		<h1>assign</h1>
	</header>
	<section>
		<article>
			<h3>Description</h3>
			<p>Is used to copy the values of all the enumerable properties of one or more source objects to a target object</p>
		</article>
		<aside>
			<h3>Syntax</h3>
			<p>Object.assign(object, ...);</p>
		</aside>
