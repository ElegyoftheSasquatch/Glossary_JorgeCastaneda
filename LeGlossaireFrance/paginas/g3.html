	<header>
		<h1>globalCompositeOperation</h1>
	</header>
	<section>
		<article>
			<h3>Description</h3>
			<p>Sets the type of compositing operation to apply when drawing new shapes, where type is a string identifying which of the compositing or blending mode operations to use</p>
		</article>
	</section>
	<aside>
		<h3>Syntax</h3>
		<p>ctx.globalCompositeOperation = type;</p>
	</aside>
