<!DOCTYPE html>

<body>
	<header>
		<h1>slice</h1>
	</header>
	<section>
		<article>
			<h3>Description</h3>
			<p>Returns a copy of a part of the array inside a new array starting from beginning to end (end not included). The original array will not be modified.</p>
		</article>
	</section>
	<aside>
		<h3>Syntax</h3>
		<p>arr.slice([inicio [, fin]]);</p>
	</aside>
