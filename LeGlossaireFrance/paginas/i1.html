		<h1>innerHTML</h1>
	</header>
	<section>
		<article>
			<h3>Description</h3>
			<p>Changes or returns the HTML syntax describing the descendants of the element</p>
		</article>
	</section>
	<aside>
		<h3>Syntax</h3>
		<p>const content = element.innerHTML;<br>
		element.innerHTML = content;</p>
